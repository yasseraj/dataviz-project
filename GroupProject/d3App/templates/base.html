{% load staticfiles %}


<html lang="es">
<meta charset="utf-8">
<head>
    <title>D3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Gradient Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />

    <meta name="author" content="Phoenixcoded" />
    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'files/assets/images/favicon.ico' %}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <!-- waves.css -->
    <link rel="stylesheet" href="{% static 'files/assets/pages/waves/css/waves.min.css' %}" type="text/css" media="all">
    <!-- feather icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/feather/css/feather.css' %}">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/bower_components/bootstrap/css/bootstrap.min.css' %}">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/themify-icons/themify-icons.css' %}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/icofont/css/icofont.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/font-awesome/css/font-awesome.min.css' %}">
    <!-- Data Table Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/pages/data-table/css/buttons.dataTables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'files/bower_components/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css' %}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/pages.css' %}">
    <!-- feather icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/feather/css/feather.css' %}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/widget.css' %}">

    <style>
        .main-menu .main-menu-header img {
            position: relative;
            width: 200px;
            margin: 0 auto 15px;
            display: block;
            border-radius: 0;
        }
    </style>
</head>
{% block css_or_js %}
{% endblock css_or_js %}
<body>
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <!-- [ navigation menu ] start -->
                <nav class="pcoded-navbar">
                    <div class="pcoded-inner-navbar main-menu">
                        <div class="">
                            <div class="main-menu-header">
                                <img class="img-menu-user img-radius" src="{% static 'files/assets/images/logo.png' %}" alt="User-Profile-Image">
                            </div>
                        </div>
                        <ul class="pcoded-item pcoded-left-item">
                            <li class="pcoded-hasmenu">
                                <a href="javascript:void(0)" class="waves-effect waves-dark">
                                    <span class="pcoded-micon"><i class="feather icon-home"></i></span>
                                    <span class="pcoded-mtext">Dashboard</span>
                                </a>
                                <ul class="pcoded-submenu">
                                    <li class="{% if home %}active{% endif %}">
                                        <a href="{% url 'home' %}" class="waves-effect waves-dark">
                                            <span class="pcoded-mtext">Datasets</span>
                                        </a>
                                    </li>
                                    <li class="{% if barras %}active{% endif %}">
                                        <a href="{% url 'following_er' %}" class="waves-effect waves-dark">
                                            <span class="pcoded-mtext">Barras</span>
                                        </a>
                                    </li>
                                    <li class="{% if lineas %}active{% endif %}">
                                        <a href="{% url 'lineas' %}" class="waves-effect waves-dark">
                                            <span class="pcoded-mtext">LÃ­neas</span>
                                        </a>
                                    </li>
                                    <li class="{% if nube %}active{% endif %}">
                                        <a href="{% url 'nube_palabras' %}" class="waves-effect waves-dark">
                                            <span class="pcoded-mtext">Nube de palabras</span>
                                        </a>
                                    </li>
                                    <li class="{% if burbuja %}active{% endif %}">
                                        <a href="{% url 'burbuja' %}" class="waves-effect waves-dark">
                                            <span class="pcoded-mtext">Burbujas</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- [ navigation menu ] end -->
                {% block body %}
                {% endblock body %}
            </div>
        </div>
    </div>
</div>
<!-- Required Jquery -->
<script type="text/javascript" src="{% static 'files/bower_components/jquery/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'files/bower_components/jquery-ui/js/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'files/bower_components/popper.js/js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'files/bower_components/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- waves js -->
<script src="{% static 'files/assets/pages/waves/js/waves.min.js' %}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="{% static 'files/bower_components/jquery-slimscroll/js/jquery.slimscroll.js' %}"></script>
<!-- modernizr js -->
<script type="text/javascript" src="{% static 'files/bower_components/modernizr/js/modernizr.js' %}"></script>
<script type="text/javascript" src="{% static 'files/bower_components/modernizr/js/css-scrollbars.js' %}"></script>

{% block scripts %}
{% endblock scripts %}

</body>
</html>
